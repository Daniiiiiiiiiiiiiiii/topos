<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A topo!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/jugar.css" />
  </head>
  <body>
    <h1>Golpea al topo</h1>
    <h1 class="puntuacion">0</h1>
    <div class="comenzar">
      <button onClick="empezarJuego()">Click para jugar</button>
    </div>
    <div class="juego">
      <div class="hoyo hoyo1">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo2">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo3">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo4">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo5">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo6">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo7">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo8">
        <div class="topo"></div>
      </div>
      <div class="hoyo hoyo9">
        <div class="topo"></div>
      </div>
    </div>
    <script>
      var hoyos = document.querySelectorAll(".hoyo");
      var marcador = document.querySelector(".puntuacion");
      var topos = document.querySelectorAll(".topo");
      let ultimoHoyo;
      let timeUp = false;
      let puntuacion = 0;
      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }
      function randomhoyo(hoyos) {
        var idx = Math.floor(Math.random() * hoyos.length);
        var hoyo = hoyos[idx];
        ultimoHoyo = hoyo;
        return hoyo;
      }
      function aparecer() {
        var time = randomTime(1000  , 1500);
        var hoyo = randomhoyo(hoyos);
        hoyo.classList.add("up");
        setTimeout(() => {
          hoyo.classList.remove("up");
          if (!timeUp) aparecer();
        }, time);
      }
      function empezarJuego() {
        marcador.textContent = 0;
        timeUp = false;
        puntuacion = 0;
        aparecer();
        setTimeout(() => (timeUp = true), 60000);
      }
      function punto(e) {
        if (!e.isTrusted) return;
        puntuacion++;
        this.parentNode.classList.remove("up");
        marcador.textContent = puntuacion;
      }
      topos.forEach((topo) => topo.addEventListener("click", punto));
    </script>
  </body>
</html>
